<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel=" stylesheet " href="form.css">
</head>

<body>
    <div class="container"> <!--Parte do container inteiro,criar formulario -->
        <div class="message signup" id="loginForm">
            <div class="btn-wrapper">
                <button class="button" id="signup">Sign Up</button>
                <button class="button" id="login">Login</button>
                <p>or use your</p>
                <div class="images"> <!--Logos de redes sociais-->
                    <img src="img/google.png">
                    <img src="img/facebook.png">
                    <img src="img/linkedin.png">
                </div>
            </div>
        </div>
        <div class="form form--signup"> <!--Primeira parte formulario-->
            <div class="form--heading">Welcome! Create an Account</div>
            <form autocomplete="off">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="button">Sign Up</button>
            </form>
        </div>
        <div class="form form--login"> <!--Segunda parte formulario debaixo dos botoes (Sign up e Login)-->
            <div class="form--heading">Hello, Friend<br>Welcome back! </div>
            <form autocomplete="off">
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Password">
                <button class="button">Login</button>
            </form>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
