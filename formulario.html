<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel=" stylesheet " href="formulario.css">
</head>

<body>
    <main class="container">
        <div class="titulo">
            <h1>Hello!</h1>
            <h2>Create account</h2>
        </div>
        <form class="form">
            <div>
                <input name="nome" type="text" placeholder="Full name" />
            </div>
            <div>
                <input name="email" type="email" placeholder="E-mail or phone" />
            </div>
            <div>
                <input name="senha" type="senha" placeholder="Password" />
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="conect">
            <span>Or connect with social media</span>
        </div>
        <div class="midia1">
            <a href="#">Google</a>
        </div>
        <div class="midia2">
            <a href="#">Facebook</a>
        </div>
        <div class="midia3">
            <a href="#">Twitter</a>
        </div>
        <div class="check">
            <input type="checkbox" name="termos" value="termos" />
            <label>I have read and agree to the <a href="#">Terms of Service</a></label>
        </div>
</body>

</html>
