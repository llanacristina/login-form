<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel=" stylesheet " href="formulario.css">
</head>

<body>
    <main class="container">
        <div class="titulo">
            <h1>Hello!</h1>
            <h2>Create account</h2>
        </div>
        <form class="form">
            <div>
                <fieldset>
                    <input name="nome" type="text" placeholder="Full name" />
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <input name="email" type="email" placeholder="E-mail or phone" />
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <input name="senha" type="senha" placeholder="Password" />
                </fieldset>
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="conect">
            <span>Or connect with social media</span>
        </div>
        <div>
            <!--<button class="midia1" type="submit">Google</button>-->
            <a href="#">
                <img src="google.png"></a>
            <!--<button class="midia2" type="submit">Facebook</button>-->
            <a href="#">
                <img src="facebook.png"></a>
            <!--<button class="midia3" type="submit">Twitter</button>-->
            <a href="#">
                <img src="twitter.png"></a>
        </div>
        <div class="check">
            <input type="checkbox" name="termos" value="termos" />
            <label>I have read and agree to the <a href="#">Terms of Service</a></label>
        </div>
</body>

</html>
